<!--Contact-->
<section class="section section-auth section-auth-login">
    <div class="row row-0">
        <div class="hidden-xs hidden-sm col-md-4 col-lg-6 overlay-image" style="background-image: url(assets/images/images/bg-9.jpg)"></div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 bg-light">
            <div class="display-spacing">
                <header class="el-heading el-heading-1 center">
                    <h2>Get in touch</h2>
                    <p>Made with love for designers & developers.</p>
                </header>
                <form class="form form-1">
                    <div class="row row-sm">
                        <div class="col-12">
                            <div class="form-item">
                                <label>Name</label>
                                <input type="text" class="input-icon">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-item">
                                <label>Email address</label>
                                <input type="email" class="input-icon">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign">
                                        <circle cx="12" cy="12" r="4"></circle>
                                        <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-item">
                                <label>Message</label>
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-item">
                                <button type="button" class="button button-lg button-block button-primary">
                                    <span class="text">Submit</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
