${require('./components/header/_header-0.html')}
<!--Auth-->
<section class="section section-auth section-auth-login">
    <div class="display-spacing">
        <div class="container">
            <header class="el-heading el-heading-1 center">
                <h2>Member login</h2>
                <p>Sign in to your account to continue.</p>
            </header>
            <form class="form form-1">
                <div class="row row-sm">
                    <div class="col-12">
                        <div class="form-item">
                            <label>Email address</label>
                            <input type="email" class="input-icon">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-item">
                            <label>Password</label>
                            <span class="label-side el-show-password">Show password</span>
                            <input type="password" class="input-icon">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
                                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-item">
                            <button type="button" class="button button-lg button-block button-primary">
                                <span class="text">Sign in</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="pt-20 text-center">
                <span class="text-color">Not registered?</span>
                <a href="sign-up.html" class="text-primary">Create account</a>
            </div>
        </div>
    </div>
</section>
<!--/-->
${require('./components/footer/_footer.html')}
